<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">Dat hang</div>
        <hr>
        <form action="" onsubmit="return validate()">
            <div class="form-group">
                <label for="" class="form-lable">San pham</label>
                <input type="text" name="" id="product" class="form-control">
            </div>
            <div class="form-group">
                <label for="" class="form-lable">Loai san pham</label>
                <select name="" id="category" class="form-control">
                    <option value="">Chon loai san pham</option>
                    <option value="lap">Laptop</option>
                    <option value="mac">Macbook</option>
                    <option value="phone">Phone</option>
                </select>
            </div>
            <div class="form-group">
                <label for="" class="form-lable">Don gia</label>
                <input type="number" name="" id="price" class="form-control">
            </div>
            <div class="form-group">
                <label for="" class="form-lable">Noi nhan hang</label>
                <div class="border-group">
                    <input type="radio" name="place" id="place" class="form-control-rc" onchange="showFee(this)" value="in">Noi thanh
                    <input type="radio" name="place" id="place" class="form-control-rc" onchange="showFee(this)" value="out">Ngoai thanh
                </div>
            </div>
            <div class="form-group" id="feeInfo" style="display: none;">
                <label for="" class="form-lable">Phi van chuyen</label>
                <input type="number" name="" id="fee" class="form-control" value="100000">
            </div>
            <div class="btns">
                <button type="submit" class="btn">Dat mua</button>
            </div>
        </form>
    </div>
</body>

</html>
